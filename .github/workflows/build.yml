name: build

on:
  push:
    branches:
      - master # push到master分支时触发

jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
        with:
          submodules: true

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.72.0'
          extended: true

      - name: Build # hugo生成public
        run: |
          git config --global core.quotepath false         
          hugo --gc --minify --cleanDestinationDir
      
      - name: Node.js # npm
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'

      - name: Algolia # algolia搜索
        run: |
          npm install hugo-algolia -g
          hugo-algolia -s
        env:
          ALGOLIA_WRITE_KEY: ${{ secrets.ALGOLIA_WRITE_KEY }} # adminkey

      - name: Deploy gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: build
          force_orphan: true
 
      - name: Connect Aliyun ECS & pull code from github-branch-build
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.ALIYUN_HOST }}
          username: ${{ secrets.ALIYUN_USERNAME }}
          key: ${{ secrets.ALIYUN_KEY }}
          port: ${{ secrets.ALIYUN_PORT }}
          timeout: 30m
          command_timeout: 30m
          script_stop: true
          script: |
            cd /opt/yuhixyz/yuhixyz.github.io
            ls -al
            # git pull
            # exit